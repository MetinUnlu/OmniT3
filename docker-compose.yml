version: "3.9"
services:
  app:

    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CLIENTVAR: "clientvar"
    ports:
      - "3000:3000"
    image: omnit3:latest
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/omnit3
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - SUPER_USER_EMAIL=${SUPER_USER_EMAIL}
      - SUPER_USER_PASSWORD=${SUPER_USER_PASSWORD}
    depends_on:
      db:
        condition: service_healthy


  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"  # Access studio via port 8080
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./generate-htpasswd.sh:/docker-entrypoint.d/generate-htpasswd.sh:ro
    environment:
      - STUDIO_USERNAME=${STUDIO_USERNAME}
      - STUDIO_PASSWORD=${STUDIO_PASSWORD}
    depends_on:
      - studio
    profiles: ["tools"]  # Only start when needed

  studio:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/omnit3
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - SUPER_USER_EMAIL=${SUPER_USER_EMAIL}
      - SUPER_USER_PASSWORD=${SUPER_USER_PASSWORD}
    entrypoint: []  # Skip the entrypoint script
    command: ["npx", "prisma", "studio", "--browser", "none", "--hostname", "0.0.0.0"]
    depends_on:
      db:
        condition: service_healthy
    profiles: ["tools"]  # Only start when needed, docker-compose up --profile tools

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=omnit3
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d omnit3"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
